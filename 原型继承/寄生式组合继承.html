<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //组合继承优化

      function P(name, age) {
        this.name = name;
        this.age = age;
      }

      P.prototype.hi = () => {
        console.log("Hi");
      };

      //属性继承
      function PP(name, age, sex) {
        P.call(this, name, age);
        this.sex = sex;
      }

      function midCLass(ParentClass, SonClass) {
        function Middle() {
          this.constructor = SonClass;
        }
        Middle.prototype = ParentClass.prototype;
        SonClass.prototype = new Middle();
      }

      let ppp = new PP("李东", 28, "男");
      console.log("ppp", ppp);
      ppp.hi();
    </script>
  </body>
</html>
