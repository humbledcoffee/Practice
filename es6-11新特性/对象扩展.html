  <body>
    <script>
      //1.对象简写
      let name = "lidong";
      let person = {
        name,
      };
      //2.对象属性表达式
      let obj = {
        [name + "12"]: "lidong",
      };
      //3.扩展运算符 ... 相同覆盖 不同合并
      //4. Object.assign 浅拷贝
      let obj2 = {
        name: "lidong",
      };
      let obj3 = {
        age: 28,
      };
      let obj4 = {};
      console.log(Object.assign(obj4, obj2, obj3));
      //Object.is ===加强版 可以判断NaN +0 -0
      console.log(Object.is(NaN, NaN));
      console.log(Object.is(-0, +0));
    </script>
  </body>
