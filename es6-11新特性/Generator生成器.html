<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //协程函数
      function* gen() {
        console.log("1");
        yield "aaa"; //
        console.log("2");
        yield "bbb";
        console.log("3");
      }
      let g = gen();
      let res1 = g.next();
      console.log("res1");
      let res2 = g.next();
      console.log("res2");
      let res3 = g.next();
      console.log("res3"); //和迭代器很像 其实就是 那么这个函数就可以用for of方法了
      //如果函数用了return for of是遍历不出来的 但是next是能获取到的
    </script>
  </body>
</html>
