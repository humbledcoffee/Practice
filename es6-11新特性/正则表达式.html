<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let date = "今天是2023-08-09";
      let reg = /(?<year>[0-9]{4})-(?<month>[0-9]{2})-(?<day>[0-9]{2})/d;
      //原先做法是分组拿出单独的年月日
      console.log(reg.exec(date));
      //d 原先是g现在改成d就可以拿到 匹配的索引值的位置
    </script>
  </body>
</html>
