<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1. ... 展开运算符 一级浅拷贝
      //2.Array.from 类数组转化成数组 比如arguments类数组参数 转化为数组然后用map filter等
      //3.Array.of 创建一个新数组
      let arr1 = Array(3); //长度为3的空数组
      let arr2 = Array.of(3); //含有元素3的数组 相当于做了个补充
      //3.find findindex findLast findLastIndex
      //4.fill 填充数组
      let arr3 = new Array(10).fill("lidong");
      // flat flatMap 二维数组扁平化处理 或者lodash里边有扁平化
      let arr4 = [1, [1, [1, [1, [1]]]]];
      let arr5 = [
        { name: 1, list: [1, 2, 3, 4] },
        { name: 2, list: [5, 6, 7, 8] },
      ];
      console.log("flat", arr4.flat(Infinity));
      let arr55 = arr5.flatMap((item) => {
        return item.list;
      });
    </script>
  </body>
</html>
