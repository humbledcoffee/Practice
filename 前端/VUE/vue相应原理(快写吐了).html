<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="#root"></div>
    <script>
      // vue2数据更新原理
      let vue2 = document.getElementById("vue2");
      let obj = {};
      Object.defineProperty(obj, "innerHtml", {
        get() {
          console.log("get");
        },
        set(value) {
          console.log("set", value);
          vue2.innerHTML = value;
        },
      });
      //每一个对象 都要递归监听 非常麻烦 而且数组检测不到 要把数组的方法进行重写
      //vue3改为了性能和功能更强的代理 如果浏览器不支持proxy 那么vue会自动降级为vue2代理方式
      let vue3 = new Proxy(obj, {
        get(obj, key) {
          return Reflect.get(obj, key);
        },
        set(obj, key, value) {
          return Reflect.set(obj, key, value);
        },
      });
    </script>
  </body>
</html>
